<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Conversor de Kg a Libra y Viceversa</title>
</head>
<body>
  <div class="container">
      <br>
      <br>
      <div class="row">
        <h2>Conversor de Kg a Libra y Viceversa</h2>
      </div>


      <div class="row">
          <div class="form-group">
            <label class="control-label">Convertir Libras a Kilogramos</label>
            <br>
            <label class="control-label">Ingrese la cantidad de Libras a convertir: </label>
            <div class="col-md-10">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">£.</span>
                  </div>
                  <input type="text" class="form-control" id="libraKg" name="libraKg"/>
                  <div class="input-group-append">
                    <span class="input-group-text">Kg.</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="btn-group-vertical" data-toggle="buttons">
          <button type="button" class="btn btn-primary" id="btLibraKg" onclick="convertirLiKg()">Convertir</button>
        </div>

        &nbsp; &nbsp; &nbsp; <p id="resultado"> </p>
      </div>

      <br><br>

      <div class="row">
          <div class="form-group">
            <label class="control-label">Convertir Kilogramos a Libras</label>
            <br>
            <label class="control-label">Ingrese la cantidad de Kg a convertir: </label>
            <div class="col-md-10">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Kg.</span>
                  </div>
                  <input  id="kgLibra" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <div class="input-group-append">
                    <span class="input-group-text">£.</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="btn-group-vertical" data-toggle="buttons">
          <button type="button" class="btn btn-primary" id="btKgLibra" onclick="convertirKgLi()">Convertir</button>
        </div>

        &nbsp; &nbsp; &nbsp; <p id="resultado2"> </p>
      </div>

  </div>



  <script src="bootstrap/js/jquery-3.3.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
